version: '3.0'

services:

  db:
    build:
      context: ./db
    container_name: liki_db
    volumes:
      - ./db/data:/var/lib/postgresql/data
    ports:
      - "7777:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: liki
#    networks:
#      - backend

  web:
    build:
      context: ./web
    container_name: liki_web
#    network_mode: host
    volumes:
      - ./web/www/src:/www/src
      - ./web/www/config:/www/config
    ports:
      - "8080:8080"
#    networks:
#      - backend

networks:
  backend:
